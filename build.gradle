apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    def versions = rootProject.ext.versions
    compileSdkVersion versions.sdkCompileVersion

    defaultConfig {
        minSdkVersion versions.sdkMinVersion
        targetSdkVersion versions.sdkTargetVersion
        versionCode versions.appVersionCode
        versionName versions.appVersionName


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def deps = rootProject.ext.deps

    api deps.suport.appCompat
    //kotlin 依赖相关
    api deps.suport.kotlinStdlibJdk
    api deps.suport.kotlinStdlib
    api deps.suport.kotlinReflect

    //rxjava
    api deps.suport.rxjava2
    api deps.suport.rxjava2Rxandroid
    api deps.suport.rxlifecycle2
    api deps.suport.rxlifecycle2Android
    api deps.suport.rxlifecycle2Components

    api deps.suport.recyclerview
    api deps.suport.cardview

    api deps.suport.gson

}
